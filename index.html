<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cat Piano</title>
        <link rel="stylesheet" href="styles/main.css">
        <script src="code.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Kates cat piano</h1>
        <div class="notes">
            <div class="black">
                <div class="test"></div>
                <button class="Cs1" id="Cs1" onclick="playAudio('meows/Ds1.wav')"></button>
                <button class="Ds1" onclick="playAudio('meows/Ds1.wav')"></button>
                <button class="Fs1" onclick="playAudio('meows/Fs1.wav')"></button>
                <button class="Gs1" onclick="playAudio('meows/Gs1.wav')"></button>
                <button class="As1" onclick="playAudio('meows/As1.wav')"></button>
                <button class="Cs2" onclick="playAudio('meows/Cs2.wav')"></button>
                <button class="Ds2" onclick="playAudio('meows/Ds2.wav')"></button>
                <button class="Fs2" onclick="playAudio('meows/Fs2.wav')"></button>
                <button class="Gs2" onclick="playAudio('meows/Gs2.wav')"></button>
                <button class="As2" onclick="playAudio('meows/As2.wav')"></button>
            </div>
            <div class="white">
                <button class="C1" onclick="playAudio('meows/C1.wav')"></button>
                <button class="D1" onclick="playAudio('meows/D1.wav')"></button>
                <button class="E1" onclick="playAudio('meows/E1.wav')"></button>
                <button class="F1" onclick="playAudio('meows/F1.wav')"></button>
                <button class="G1" onclick="playAudio('meows/G1.wav')"></button>
                <button class="A1" onclick="playAudio('meows/A1.wav')"></button>
                <button class="B1" onclick="playAudio('meows/B1.wav')"></button>
                <button class="C2" onclick="playAudio('meows/C2.wav')"></button>
                <button class="D2" onclick="playAudio('meows/D2.wav')"></button>
                <button class="E2" onclick="playAudio('meows/E2.wav')"></button>
                <button class="F2" onclick="playAudio('meows/F2.wav')"></button>
                <button class="G2" onclick="playAudio('meows/G2.wav')"></button>
                <button class="A2" onclick="playAudio('meows/A2.wav')"></button>
                <button class="B2" onclick="playAudio('meows/B2.wav')"></button>
            </div>
        </div>
    </body>
</html>
